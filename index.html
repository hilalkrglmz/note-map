<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTE MAP</title>
    <link rel="stylesheet" href="style.css">
    <!-- leaflet css -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>

    <!-- sol menü -->
<div class="wrapper">
<aside>
    <h1>
        <span>Notlar</span>
        <input checked="true" type="checkbox" id="checkbox">
        <label for="checkbox" class="toggle">
            <div class="bars" id="bar1"></div>
            <div class="bars" id="bar2"></div>
            <div class="bars" id="bar3"></div>
        </label>
    </h1>
    <!-- ekleme formu -->
    <form>
        <div class="field">
            <label>Not ekle</label>
            <input type="text" id="title" placeholder="Örneğin:İş gezisi...">
        </div>
        <div class="field">
            <label>Tarih ekle</label>
            <input type="date">
        </div>
        <div class="field">
            <label>Durum</label>
            <select>
                <option value="goto">Ziyaret</option>
                <option value="job">İş gezisi</option>
                <option value="home">Ev adresi</option>
                <option value="park">Park yeri</option>
            </select>
        </div>
        <div class="buttons">
            <button type="submit" id="save">Ekle</button>
            <button type="button" id="cancel">İptal</button>
        </div>
    </form>

    <!-- eklenen notların listesi -->
    <ul>
        <!-- <li>
            <div>
                <p>Önemli Konum</p>
                <p> <span>Tarih: </span> 10.10.2023</p>
                <p><span>Durum:</span> İş</p>
            </div>
            <i class="bi bi-airplane"></i>
            <i class="bi bi-trash"></i>
        </li> -->
    </ul>
</aside>
</div>
    <!-- harita js'den ekrana basılacak -->
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="main.js" type="module"></script>
</body>
</html>
